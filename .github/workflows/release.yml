name: Release

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    environment: Docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: "recursive"

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Extract project and version from release
        id: extract_vars
        run: |
          TAG_NAME=${{ github.event.release.tag_name }}
          PROJECT=$(echo $TAG_NAME | awk -F'-' '{OFS="-"; $NF=""; print $0}' | sed 's/[- ]$//')
          VERSION=$(echo $TAG_NAME | awk -F'-' '{print $NF}')
          echo "PROJECT=$PROJECT" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Run Lint
        run: npx nx run $PROJECT:lint

      - name: Run Test
        run: npx nx run $PROJECT:test

      - name: Setup Docker
        env:
          DOCKER_CLI_EXPERIMENTAL: enabled
        uses: crazy-max/ghaction-setup-docker@v2
        with:
          version: v24.0.6
          daemon-config: |
            {
              "features": {
                "containerd-snapshotter": true
              }
            }

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Run Docker build
        run: |
          export VERSION=v$VERSION
          export VITE_TOSHI_MOTO_XPUB=${{ secrets.VITE_TOSHI_MOTO_XPUB }}
          export VITE_COINGECKO_PRICE_API_URL=/api/prices/simple
          export VITE_COINGECKO_API_URL=/api/prices/range
          export VITE_BITCOIN_NODE_URL=http://umbrel.local:3006
          export VITE_REST_TIME_BETWEEN_REQUESTS=0
          export VITE_MAX_CONCURRENT_REQUESTS=8
          export VITE_BITCOIN_NETWORK=mainnet
          npx nx run $PROJECT:docker
