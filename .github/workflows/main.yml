name: PR Merge
# This runs twice on merge to main.
# once for versioning from merge
# once for pushing to relative ci
# dont think relative ci is configure properly
# i was expecting the merge alone would work
# but since it runs from the merged branch it
# doesnt sync with relative ci
on:
  push:
    branches:
      - main
  # pull_request:
  #   types:
  #     - closed
  #   branches:
  #     - main

jobs:
  increment-version-changelog:
    runs-on: ubuntu-latest
    environment: production
    env:
      CI: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: "recursive"

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install pnpm
        run: npm install -g pnpm

      # - name: Cache pnpm dependencies
      #   id: pnpm-cache
      #   uses: actions/cache@v3
      #   with:
      #     path: |
      #       ~/.pnpm-store
      #       node_modules
      #       ~/.cache
      #     key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
      #     restore-keys: |
      #       ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Determine the base commit of the PR
        id: determine_base
        run: echo "BASE=${{ github.event.before }}" >> $GITHUB_ENV

      - name: Determine the head commit of the PR
        id: determine_head
        run: echo "HEAD=${{ github.event.after }}" >> $GITHUB_ENV

      - name: Determine what apps are affected
        id: determine_affected
        run: |
          AFFECTED_APPS=($(npx nx show projects --affected --base=$BASE --head=$HEAD))
          if [ "${#AFFECTED_APPS[@]}" -eq 0 ] || [ "${AFFECTED_APPS[0]}" = "" ]; then
            echo "No apps are affected. Exiting workflow."
            exit 0
          fi
          echo "Affected apps: ${AFFECTED_APPS[@]}"
          echo "affected_apps=${AFFECTED_APPS[@]}" >> $GITHUB_ENV

      - name: Lint
        run: npx nx affected --target=lint --base=$BASE --head=$HEAD

      # dont think this is needed.
      - name: Write env file
        run: |
          echo "VITE_COINGECKO_API_URL=https://api.toshimoto.app/api/prices/range" >> apps/web-ui/.env
          echo "VITE_COINGECKO_PRICE_API_URL=https://api.toshimoto.app/api/prices/simple" >> apps/web-ui/.env
          echo "VITE_TOSHI_MOTO_XPUB=${{ secrets.VITE_TOSHI_MOTO_XPUB }}" >> apps/web-ui/.env
          echo "VITE_BITCOIN_NETWORK=mainnet" >> apps/web-ui/.env
          echo "VITE_REST_TIME_BETWEEN_REQUESTS=0" >> apps/web-ui/.env
          echo "VITE_MAX_CONCURRENT_REQUESTS=8" >> apps/web-ui/.env
          echo "CI=true" >> apps/web-ui/.env
          echo "VITE_PRICING_API_URL=https://api.toshimoto.app" >> apps/web-ui/.env
          echo "VITE_BITCOIN_NODE_URL=https://mempool.space" >> apps/web-ui/.env
          echo "VITE_IS_UMBREL=false" >> apps/web-ui/.env
          echo "VITE_API_URL=https://api.toshimoto.app" >> apps/web-ui/.env
          echo "VITE_PRICING_STREAM_DISABLED=1" >> apps/web-ui/.env

      - name: Test
        run: npx nx affected --target=test --base=$BASE --head=$HEAD

      - name: Build
        run: npx nx affected --target=build --base=$BASE --head=$HEAD

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # need a plugin that gets me the images from the webshotarchive
      # however this should run on main if i want to compare to previous
      # maybe i get images by name and branch and then diff them
      # https://api.webshotarchive.com/api/image/path/web-ui-e2e/app.cy.ts?branch=main
      # its not main yet though because this script didnt upload them
      # it didnt even run them
      # it should really only run on main
      # and then we can compare to the last main
      # and run the screenshots on main
      # this is because the pr images could be deleted when the branch is deleted
      # so its safer to recreate the images on main
      # and then compare the main to the last main

      # this would be nice to showcase a single image for release
      # https://api.webshotarchive.com/api/image/path/web-ui-e2e/app.cy.ts?branch=main

      # https://api.webshotarchive.com/api/image/branch/main
      # this would be nice to showcase a many images for release

      - name: Cypress Run
        id: cypress_run
        continue-on-error: false
        run: |
          npx nx run web-ui-e2e:e2e-ci

      - name: WebshotArchive Action
        uses: toshimoto821/toshi-action@images
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          milliseconds: 1000
          screenshotsFolder: dist/cypress
          commitSha: ${{ env.HEAD }}
          compareCommitSha: ${{ env.BASE }}
          branchName: main
          mergedBranch: main
          type: "merge"
          comment: false
          tags: release
          projectId: ${{secrets.TIMECHAIN_PROJECT_ID}}
          clientId: ${{ secrets.TIMECHAIN_CLIENT_ID }}
          clientSecret: ${{ secrets.TIMECHAIN_CLIENT_SECRET }}

      - name: Release
        run: npx nx affected --target=version --exclude='*,!tag:deployable' --base=$BASE --head=$HEAD
        env:
          SHA: ${{ env.HEAD }}
          # todo change this image path to use branch
          FILES: |
            https://api.webshotarchive.com/api/image/path/dist/cypress/apps/web-ui-e2e/screenshots/app.cy.ts/web-ui-e2e%20--%20Hero.png?commitSha=${{ env.HEAD }}&projectId=${{secrets.TIMECHAIN_PROJECT_ID}}
            https://api.webshotarchive.com/api/image/path/dist/cypress/apps/web-ui-e2e/screenshots/app.cy.ts/web-ui-e2e%20--%20should%20import%20the%20wallet.png?commitSha=${{ env.HEAD }}&projectId=${{secrets.TIMECHAIN_PROJECT_ID}}

      - name: GitHub Push
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          tags: true

